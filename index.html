<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="bg">
        <div class="pop">
          
          <h2>üèÜ  WINNER !!!  üèÜ<br></h2>
          <span id="win"></span>
          <img src="./img/undraw_happy_birthday_s72n.svg" alt="">
          <div class="restart" id="newgame">Play Again</div>
        </div>
      </div>
    

    <div class="wrapper">
        <div class="left">
          <div class="title">
            <h1>
              The Classic<br />
               Tic-Tac-Toe <br />
              Game !
              <br>
              
            </h1>
  
  
            <div class="restart" id="restart">Restart</div>
            <div class="restart" id="start">Start</div>
          </div>
        </div>
        <div class="img">
          <img src="./img/undraw_gaming_6oy3.svg" alt="">
        </div>
        <div class="right">
          <div class="game">
            <div class="header">
              <div class="playerX">
                <span>Player X</span>
              </div>
              <div class="playerO">
                <span> Player O </span>
              </div>
            </div>
  
            <div class="board">
              <div class="board-tile" data-index="0"></div>
              <div class="board-tile" data-index="1"></div>
              <div class="board-tile" data-index="2"></div>
              <div class="board-tile" data-index="3"></div>
              <div class="board-tile" data-index="4"></div>
              <div class="board-tile" data-index="5"></div>
              <div class="board-tile" data-index="6"></div>
              <div class="board-tile" data-index="7"></div>
              <div class="board-tile" data-index="8"></div>
            </div>
          </div>
        </div>
    </div>


    <footer>
        <small>Game by Miki &copy; 2021</small>
      </footer>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
